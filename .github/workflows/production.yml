name: Deploy to Production

on:
  push:
    branches: ['main']
    paths-ignore:
      - '**/*.md'
    
concurrency:
  group: production
  cancel-in-progress: true

jobs:
  build-production:
    name: Build and Deploy to Production
    uses: ./.github/workflows/build.yml
    with:
      environment: production
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  update-preview:
    name: Promote PR to Preview
    needs: build-production
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Get merged PR number
        id: pr
        uses: actions-ecosystem/action-get-merged-pull-request@v1
        with:
          github_token: ${{ github.token }}

      - name: Promote PR version to preview
        if: steps.pr.outputs.number
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          wranglerVersion: ${{ vars.WRANGLER_VERSION || '4.62.0' }}
          command: deploy --alias pr-${{ steps.pr.outputs.number }}

      - name: Skip if no PR found
        if: "!steps.pr.outputs.number"
        run: |
          echo "⚠️  No merged PR found for this commit"
          echo "Preview environment not updated (direct push to main)"
