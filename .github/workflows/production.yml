name: Deploy to Production

on:
  push:
    branches: ['main']
    paths-ignore:
      - '**/*.md'
    
concurrency:
  group: production
  cancel-in-progress: true

jobs:
  build-production:
    name: Build and Deploy to Production
    uses: ./.github/workflows/build.yml
    with:
      environment: production
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  update-preview:
    name: Promote PR to Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Get merged PR number
        id: pr
        run: |
          # Query GitHub API for PRs associated with this commit
          PR_NUMBER=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '.[0].number // empty' 2>/dev/null || echo "")

          if [ -n "$PR_NUMBER" ]; then
            echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "✅ Found merged PR #$PR_NUMBER"
          else
            echo "⚠️  No PR found for commit ${{ github.sha }}"
            echo "This was likely a direct push to main"
          fi
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}

      - name: Checkout
        if: steps.pr.outputs.number
        uses: actions/checkout@v4

      - name: Setup PNPM
        if: steps.pr.outputs.number
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Promote PR version to preview
        if: steps.pr.outputs.number
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          wranglerVersion: ${{ vars.WRANGLER_VERSION || '4.62.0' }}
          command: deploy --alias pr-${{ steps.pr.outputs.number }}

      - name: Skip if no PR found
        if: "!steps.pr.outputs.number"
        run: |
          echo "⚠️  No merged PR found for this commit"
          echo "Preview environment not updated (direct push to main)"
