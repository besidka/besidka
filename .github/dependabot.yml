version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Dependabot will only update dependencies listed in package.json
    # Transitive dependency updates (like lodash) will be ignored/fail gracefully
    # https://docs.github.com/en/code-security/tutorials/secure-your-dependencies/optimizing-pr-creation-version-updates
    ignore:
      # Prevent ALL automatic updates for critical packages - require manual review
      # Buttons style side-issue with 4.1.18+
      - dependency-name: "@tailwindcss/vite"

      # https://github.com/resend/resend-node/issues/826
      - dependency-name: "resend"

      # Keep @types/node aligned with Node.js runtime version (v24 LTS)
      # Only allow minor/patch updates, prevent major version bumps
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
