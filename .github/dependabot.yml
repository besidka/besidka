version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Dependabot will only update dependencies listed in package.json
    # Transitive dependency updates (like lodash) will be ignored/fail gracefully
    # https://docs.github.com/en/code-security/tutorials/secure-your-dependencies/optimizing-pr-creation-version-updates
    ignore:
      # Prevent ALL automatic updates for critical packages - require manual review
      - dependency-name: "nuxt"
      - dependency-name: "better-auth"
      - dependency-name: "tailwindcss"
      - dependency-name: "daisyui"
      - dependency-name: "drizzle-orm"
      - dependency-name: "zod"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
